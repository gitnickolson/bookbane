<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Bookbane</title>
    <link rel="stylesheet" href="styles/common_styles.css"/>
</head>
<body>
<div class="introduction-block">
    <h1>Bookbane</h1>
    <p class="introduction-caption">Convenient book tracker</p>
</div>

<div class="grid-container">
    <div class="book-form book-forms">
        <h2>Find a book by title</h2>
        <form action="https://httpbin.org/post" method="post">
            <label for="title-field">Book title</label>
            <input type="text" id="title-field" name="title" placeholder="Enter book title here" required>

            <label for="read-checkbox">Read?</label>
            <input type="checkbox" id="read-checkbox" name="read">

            <button type="submit" class="add-book-button">Add book to collection :)</button>
        </form>
    </div>

    <div class="custom-book-form book-forms">
        <h2>Add a custom book with specified details</h2>
        <form action="https://httpbin.org/post" method="post">
            <label for="custom-title-field">Book title*</label>
            <input type="text" id="custom-title-field" name="title" placeholder="Enter book title here"
                   maxlength="80"
                   required>

            <label for="custom-author-field">Author*</label>
            <input type="text" id="custom-author-field" name="author" placeholder="Enter book author here"
                   maxlength="30" required>

            <label for="custom-pages-field">Pages count*</label>
            <input type="number" id="custom-pages-field" name="pages" placeholder="Enter the number of pages here"
                   maxlength="5" required>

            <label for="custom-written-field">Date written</label>
            <input type="date" id="custom-written-field" name="written">

            <label for="custom-read-checkbox">Read?</label>
            <input type="checkbox" id="custom-read-checkbox" name="read">

            <button type="submit" class="add-custom-book-button">Add book to collection :)</button>
        </form>
    </div>
</div>

<div class="book-list">

</div>
<script src="scripts/something.js"></script>
</body>
</html>
